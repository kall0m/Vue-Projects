<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="fonts/linearicons/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="inner">
			<img src="images/image-1.png" alt="" class="image-1">
			<form id="app" @submit="login" action="search.html" method="POST" novalidate="true" v-cloak>
				<h3>Login</h3>

				<div class="form-holder">
					<span class="lnr lnr-user"></span>
					<input id="username" :class="{invalid:usernameCheck.invalid}" @blur="usernameFocused = true"
						v-model="username" type="text" class="form-control" :placeholder="usernameCheck.placeholder">
				</div>

				<div class="form-holder">
					<span class="lnr lnr-lock"></span>
					<input id="password" :class='{invalid:passwordCheck.invalid}' @blur="passwordFocused = true"
						v-model="password" :type="passwordVisible ? 'text' : 'password'" class="form-control"
						:placeholder="passwordCheck.placeholder">
					<span @click='togglePasswordVisibility' class="fa fa-fw field-icon"
						:class="passwordVisible ? 'fa-eye' : 'fa-eye-slash'"></span>
				</div>

				<button>
					<span>Login</span>
				</button>
			</form>

			<img src="images/image-2.png" alt="" class="image-2">
		</div>

	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
